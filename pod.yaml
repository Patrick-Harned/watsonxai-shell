apiVersion: v1
kind: Pod
metadata:
  name: tools-investigation
  labels:
    app: investigation
spec:
  restartPolicy: Never
  containers:
  - name: investigator
    image: tools:latest
    command: ["/bin/bash"]
    args: ["-c", "echo 'Tools investigation pod started. Exec into this pod to explore.' && sleep 3600"]
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"

